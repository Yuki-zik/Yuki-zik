<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="980" viewBox="0 0 1400 980" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1400" y2="980" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F6F7FB"/>
      <stop offset="1" stop-color="#EEF1F6"/>
    </linearGradient>
    <style>
      .title { font: 700 52px 'Segoe UI', sans-serif; fill: #0F172A; }
      .subtitle { font: 500 24px 'Segoe UI', sans-serif; fill: #334155; }
      .note { font: 500 20px 'Segoe UI', sans-serif; fill: #475569; }
      .code { font: 600 22px Consolas, 'Courier New', monospace; fill: #111827; }
      .card { fill: #FFFFFF; stroke: #D9E1EB; stroke-width: 2; }
    </style>
  </defs>

  <rect width="1400" height="980" fill="url(#bg)"/>
  <rect x="60" y="60" width="1280" height="860" rx="24" class="card"/>

  <text x="110" y="170" class="title">GitHub Annual Report</text>
  <text x="110" y="220" class="subtitle">Data-driven report will be generated by workflow</text>

  <text x="110" y="320" class="note">Current file is a clean placeholder to avoid broken layout/encoding issues.</text>
  <text x="110" y="370" class="note">Run Actions workflow "yearly report" to replace this image with live stats.</text>

  <text x="110" y="470" class="subtitle">Required repository secrets:</text>
  <text x="110" y="520" class="code">GH_STATS_TOKEN</text>
  <text x="110" y="560" class="code">OPENAI_API_KEY (optional)</text>
  <text x="110" y="600" class="code">OPENAI_BASE_URL (optional)</text>
  <text x="110" y="640" class="code">OPENAI_MODEL (optional)</text>

  <text x="110" y="760" class="subtitle">Generator: scripts/year-report/generate-report.mjs</text>
  <text x="110" y="810" class="subtitle">Snake graph is independent and handled by .github/workflows/snake.yml</text>
</svg>
